name: Check Dependencies

on: [push]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Project
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        check-latest: true

    - name: Install Dependencies
      run: npm install

    - name: Check Dependencies
      run: tools/check-dependencies.coffee
